<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<div class="container" style="width: 78%; margin: 0 auto">
    <div class="card" style="width: 95%;" th:each="house: ${allHouse}">
        <img th:src="${house.getImage()}" object-fit width="423" height="260px" class="card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${house.getName()}">Card-time</h5>
            <p class="card-text" th:text="${house.getDescription()}"></p>
            <a th:href="@{/getHouse/{houseId}(houseId=${house.getId()})}" class="btn btn-primary">Go somewhere</a>

            <form th:method="DELETE" th:action="@{/delete/{id}(id=${house.getId()})}">
                <input type="submit" class="btn btn-primary" th:value="delete"><input>
            </form>
        </div>
    </div>
</div>
<a type="button" class="btn btn-succesfully" th:href="@{/new}">+Add house</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
